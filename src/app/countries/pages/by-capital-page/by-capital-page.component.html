<h2>Busqueda</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- serchbox -->
         <shared-search-box 
         (onValue)="searchByCapital($event)"
         placeholder="Este es un nuevo componente"></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <!-- tabla de resultados -->
        <ul>
            <li *ngFor="let country of countries">
                {{ country.capital}} - {{ country.population }}
            </li>
        </ul>
    </div>
</div>
