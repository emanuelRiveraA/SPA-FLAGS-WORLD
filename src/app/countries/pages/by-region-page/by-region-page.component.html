<h2>Busqueda por región</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- search box -->
         <shared-search-box
         placeholder="Buscar por región"
         (onValue)="searchByRegion($event)"
         ></shared-search-box>
    </div>
</div>
<div class="row">
    <div class="col">
        <hr>
        <!-- Tabla-->
         <countries-country-table
         [countries]="countries"></countries-country-table>
    </div>
</div>
