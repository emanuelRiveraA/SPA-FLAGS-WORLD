<h2>Busqueda por región</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <!-- search box -->
         <!-- <shared-search-box
         placeholder="Buscar por región"
         (onDebounce)="searchByRegion($event)"
         ></shared-search-box> -->
         <button *ngFor="let region of regions" 
                  class="btn mx-2"
                  [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
                  (click)="searchByRegion(region)"
         >
            {{ region }}
         </button>
    </div>
</div>
<div class="row">
    <div class="col">
        <hr>
        <!-- Tabla-->
         <countries-country-table
         [countries]="countries"></countries-country-table>
    </div>
</div>
