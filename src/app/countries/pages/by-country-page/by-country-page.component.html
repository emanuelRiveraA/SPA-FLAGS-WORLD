<h2>Busqueda por país</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- searchbox -->
         <shared-search-box
         placeholder="Buscar por país"
         [initialValue]="initialValue"
         (onDebounce)="searchByCountry($event)"
         ></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <!-- tabla -->
         <countries-country-table
         [countries]="countries"></countries-country-table>
    </div>
</div>
